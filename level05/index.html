<!DOCTYPE html>

<html>
<meta charset="UTF-8">
<title>Todo App</title>
<body>
<!--react core api-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
<!--react for dom manipulate-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<!--Transform ES6+ to ES5-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

<div id = 'app'></div>
<!-- 1. 初始 window.App -->
<!-- window object: http://www.w3schools.com/js/js_window.asp-->
<script>window.APP = {}</script>
<!-- 2. 引入 TodoApp.js -->
<script type="text/babel" src="./TodoApp.js"></script>
<script type="text/babel">
    //3. 從 window.App 中，取得 TodoApp 元件
    const { TodoApp } = window.APP;
    //上述寫法等價於這行, 術語解構賦值(此為ES6 寫法)
    // const TodoApp = window.APP.TodoApp;
    ReactDOM.render(
            <TodoApp/>, //4. 將 TodoApp 渲染至 app中
            document.getElementById('app')
    );
    //全域變數: var. ES6 語法 區域變數：let const.

    // out:  out  -> in -> out, 即使是物件宣告成let 也有區域變數的效果
    let testObj = new Object();
    testObj.out = 'out'
    console.log(testObj.out);
    if(true){
        let testObj = new Object();
        testObj.out = 'in'
        console.log(testObj.out);
    }
    console.log(testObj.out);
</script>

</body>
</html>
